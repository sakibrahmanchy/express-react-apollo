jobs:
  init:
    docker:
      - image: 'circleci/node:12.9.1-browsers'
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: 'v1-dependencies-{{ checksum "package.json" }}'
  build-ui:
    docker:
      - image: 'circleci/node:12.9.1-browsers'
    working_directory: ~/repo
    steps:
      - run:
          name: Run lints
          command: npm run lint
      - run:
          name: Run tests with updated snapshots
          command: npm test -- --coverage --updateSnapshot
      - run:
          name: "Run Jest and Collect Coverage Reports"
          command: npm run test --collectCoverage=true
      - store_artifacts:
          path: coverage
  build-api:
    docker:
      - image: 'circleci/node:12.9.1'
    working_directory: ~/repo
    steps:
      - run:
          name: Install api
          command: npm --prefix ./api install
      - run:
          name: Lint api
          command: npm --prefix ./api run prebuild
      - run:
          name: test api
          command: npm --prefix ./api run test -- --coverage
      - run:
          name: Collect api coverage reports
          command: npm --prefix ./api run test --collectCoverage=true
      - store_artifacts:
          path: ./api/coverage
workflows:
  version: 2
  build:
    jobs:
      - init
      - build-api
      - build-ui
